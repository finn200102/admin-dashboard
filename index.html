<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-element">Dashboard</div>
        <div class="sidebar-element home">Home</div>
        <div class="sidebar-element">Profile</div>
        <div class="sidebar-element">Messages</div>
        <div class="sidebar-element">History</div>
        <div class="sidebar-element">Tasks</div>
        <div class="sidebar-element">Communities</div>
        <div class="sidebar-element settings">Settings</div>
        <div class="sidebar-element">Support</div>
        <div class="sidebar-element">Privacy</div>
      </div>
      <div class="header">
        <img class="search-icon" src="" alt="Search magnifying glass icon" />
        <div class="search-bar"></div>
        <img class="bell-icon" src="" alt="Bell icon" />
        <img class="profile-picture-small" src="" alt="profile picture icon" />
        <div class="username-header-small">User</div>
        <img class="profile-picture-large" src="" alt="profile picture icon" />
        <div class="username-header-large">
          <p>Hi there,</p>
          <p>User (@user)</p>
        </div>
        <button class="button-button new-header-button">New</button>
        <button class="button-button upload-header-button">Upload</button>
        <button class="button-button share-header-button">Share</button>
      </div>
      <div class="main-content">main-content</div>
    </div>
  </body>
</html>
